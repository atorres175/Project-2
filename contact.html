        <div id ="content">
          <h4 class="lhead">Fill out this imformation below to reach us:</h4>
          <div class="pic">
          <form id="form-a" method="get" autocomplete="on" action="#null" onsubmit= "return validationEvent()">
            <ul class="info">
         <li>
           <input class="textbox" id="name" type="text" name="name" placeholder="Name">
         </li>
         <li>
           <input class="textbox" id="email" type="email" name="email" placeholder="Email">
         </li>
         <li>
          <textarea class="textbox" name="message" id="messagetxt" placeholder="Message" rows="5" cols="50"></textarea>
          </li>
         <li>
           <label class= "lhead" >Check the box to subscribe to weekly emails.</label>
           <input id="confirm" type="checkbox" name="confirm">
         </li>
         <li id="sub-btn">
           <input type="submit" value="Send Message!" class="btn" onclick="alert('The message has been sent!')">
           <input type="reset" value="Clear" class="btn" onclick="clean()">
         </li>
       </ul>
              <p id="Message" style="display:none">Thank you for reaching out</p>
         </form>
